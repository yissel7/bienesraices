    <div class="container">
        <h1 class="text-center">Contacto</h1>
        <p>Llene el siguiente formulario y nosotros lo contactaremos.</p>
    </div>
    <div class="space-section"></div>
    <div class="container">
        <div class="row g-0">
            <div class="col-sm-6 col-md-2">
            </div>
            <div class="col-sm-6 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <p><strong>Informacion personal</strong></p>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Nombre:</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Tu Nombre"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Email:</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Tu correo electrónico"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Teléfono:</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="987654321"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Mensaje:</strong></label>
                            <div class="input-group">
                                <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-section"></div>
                <div class="card">
                    <div class="card-body">
                        <p><strong>Informacion sobre la propiedad</strong></p>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Quiere Vender o Comprar:</strong></label>
                            <div class="input-group">
                                <select class="form-select" aria-label="Ejemplo de select predeterminado">
                                    <option selected="">--Selecionar--</option>
                                    <option value="1">Vender</option>
                                    <option value="2">Comprar</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Cantidad:</strong></label>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder=""
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-section"></div>
                <div class="card">
                    <div class="card-body">
                        <p><strong>Contacto</strong></p>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Como desea ser
                                    contactado:</strong></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Teléfono
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked="">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Email
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Fecha:</strong></label>
                            <div class="input-group">
                                <input type="date" class="form-control" placeholder="" aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="basic-url" class="form-label"><strong>Hora:</strong></label>
                            <div class="input-group">
                                <input type="time" class="form-control" placeholder="" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-section"></div>
                <div class="d-grid col-6">
                    <button class="btn btn-success btn-lg" type="button">Contactanos</button>
                </div>
            </div>
            <div class="col-sm-6 col-md-2">
            </div>
        </div>
    </div>
    <div class="space-section"></div>
    <div class="footer">
        <div class="container">
            <div class="space-section"></div>
            <div class="row g-0">
                <div class="col-sm-6 col-md-4">
                    <div class="redes-sociales">
                        <p> <strong>visitanos en nuestras redes</strong></p>
                        <ul>
                            <li>
                                <a class="icon-link" href="https://instagram.com" target="_blank">
                                    <i class="fa fa-instagram fa-2x"></i>
                                </a>
                            </li>
                            <li>
                                <a class="icon-link" href="https://youtube.com" target="_blank">
                                    <i class="fa fa-youtube-play fa-2x"></i>
                                </a>
                            </li>
                            <li>
                                <a class="icon-link" href="https://fb.com" target="_blank">
                                    <i class="fa fa-facebook-square fa-2x"></i>
                                </a>
                            </li>
                            <li>
                                <a class="icon-link" href="https://linkedin.com" target="_blank">
                                    <i class="fa fa-linkedin-square fa-2x"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <p><strong>Menu</strong></p>
                </div>
                <div class="col-sm-6 col-md-4">
                    <p><strong>Blog</strong></p>
                </div>
            </div>
            
            <div class="space-section"></div>
            <div class="container text-center ">

        </div>
